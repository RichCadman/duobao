<div id="content">

    <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 主页</a> <a href="#" class="current">开奖记录</a> </div>
    <h1>开奖记录</h1>
  </div>
  <div class="container-fluid">
    <hr>
    <div class="row-fluid">
      <div class="span12">
        
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
            <h5>开奖记录</h5>
          </div>
          <div class="widget-content nopadding">
            <table class="table table-bordered data-table">
              <thead>
                <tr>
				  <th>序号</th>
                  <th>时彩期号</th>
                  <th>开奖号码</th>
                  <th>开奖时间</th>
                  <th>中奖</th>
				  <th>操作</th>
                </tr>
              </thead>
              <tbody>
              <foreach name="award" item="v" key="k">
                <tr class="gradeX">
				  <td  style="text-align:center">{$k+1}</td>
                  <td style="text-align:center">{$v.date_number}</td>
                  <td style="text-align:center">{$v.award_number}</td>
                  <td style="text-align:center">{$v.award_time}</td>
                  <if condition="$v['award_number']%2==0">
                  <td class="center" style="color:red;text-align:center">买双</td>
                  <else />
                  <td class="center" style="color:green;text-align:center">买单</td>
                  </if>
         <td><a href="__APP__/Index/update_index/id/{$v.id}">修改</a> / <a href="__APP__/Index/add_datenumber">添加</a> /<a href="javascript:void();" onclick="del({$v.id})">删除</a></td>
		 <!-- <a href="javascript:void();" onclick="del({$v.id})">删除</a> -->
                </tr>
              </foreach>
              </tbody>
              <script type="text/javascript">
                function del(id){
                  if(confirm("确定删除此记录?")){
                    window.location="__APP__/Index/del/id/"+id;
                  }
                }
              </script>
            </table>
          </div>
        </div>
      </div>
    </div>
